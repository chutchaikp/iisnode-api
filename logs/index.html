<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-R2D6BNO-1256-stdout-1718461639985.txt","computername":"DESKTOP-R2D6BNO","pid":1256,"type":"stdout","created":1718461639985},{"file":"DESKTOP-R2D6BNO-13540-stdout-1718461639988.txt","computername":"DESKTOP-R2D6BNO","pid":13540,"type":"stdout","created":1718461639988},{"file":"DESKTOP-R2D6BNO-15720-stdout-1718461518499.txt","computername":"DESKTOP-R2D6BNO","pid":15720,"type":"stdout","created":1718461518499},{"file":"DESKTOP-R2D6BNO-16980-stdout-1718462970707.txt","computername":"DESKTOP-R2D6BNO","pid":16980,"type":"stdout","created":1718462970707},{"file":"DESKTOP-R2D6BNO-5976-stdout-1718461455031.txt","computername":"DESKTOP-R2D6BNO","pid":5976,"type":"stdout","created":1718461455031},{"file":"DESKTOP-R2D6BNO-6928-stdout-1718461455031.txt","computername":"DESKTOP-R2D6BNO","pid":6928,"type":"stdout","created":1718461455031},{"file":"DESKTOP-R2D6BNO-7908-stdout-1718462970706.txt","computername":"DESKTOP-R2D6BNO","pid":7908,"type":"stdout","created":1718462970706},{"file":"DESKTOP-R2D6BNO-8436-stdout-1718461518499.txt","computername":"DESKTOP-R2D6BNO","pid":8436,"type":"stdout","created":1718461518499}];
        var lastUpdated = 1718462971044;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>

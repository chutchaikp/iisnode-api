<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-R2D6BNO-11348-stdout-1718451518400.txt","computername":"DESKTOP-R2D6BNO","pid":11348,"type":"stdout","created":1718451518400},{"file":"DESKTOP-R2D6BNO-12948-stdout-1718451518400.txt","computername":"DESKTOP-R2D6BNO","pid":12948,"type":"stdout","created":1718451518400},{"file":"DESKTOP-R2D6BNO-14904-stdout-1718446901425.txt","computername":"DESKTOP-R2D6BNO","pid":14904,"type":"stdout","created":1718446901425},{"file":"DESKTOP-R2D6BNO-16488-stdout-1718444368619.txt","computername":"DESKTOP-R2D6BNO","pid":16488,"type":"stdout","created":1718444368619},{"file":"DESKTOP-R2D6BNO-18524-stdout-1718444368620.txt","computername":"DESKTOP-R2D6BNO","pid":18524,"type":"stdout","created":1718444368620},{"file":"DESKTOP-R2D6BNO-2116-stdout-1718446901425.txt","computername":"DESKTOP-R2D6BNO","pid":2116,"type":"stdout","created":1718446901425},{"file":"DESKTOP-R2D6BNO-4796-stdout-1718451552396.txt","computername":"DESKTOP-R2D6BNO","pid":4796,"type":"stdout","created":1718451552396},{"file":"DESKTOP-R2D6BNO-8292-stdout-1718451552396.txt","computername":"DESKTOP-R2D6BNO","pid":8292,"type":"stdout","created":1718451552396}];
        var lastUpdated = 1718451552771;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
